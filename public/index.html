
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='./stylesheets/style.css'/>
  <script src="https://kit.fontawesome.com/dac695cc3b.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type='module' src="javascripts/todo_app.js"></script>
  <title>Todo-List</title>
</head>
<header>
  <nav>
    <div id="nav-all-todos" class="nav-todo-list">
      <div id="all-todos-title" class="nav-title-container">
        <i class="fa-solid fa-list"></i>
        <p class="nav-list-title">All Todos</p>
        <p id="all-todos-count" class="nav-list-count">4</p>
      </div>
    <ul id="nav-all-container" class="nav-containers"></ul>
    </div>
    <div id="nav-completed-todos" class="nav-todo-list">
      <div id="complete-todos-title" class="nav-title-container">
        <i class="fa-solid fa-check"></i>
        <p class="nav-list-title">Completed</p>
        <p id="complete-count" class="nav-list-count">0</p>
      </div>
      <ul id="nav-complete-container" class="nav-containers"></ul>
    </div>
  </nav>
</header>
<body>
  <div id="todos" class="list">
    <div id="title-container" class='list-title-container'>
      <p id="list-title" class="list-title"></p>
      <p id='list-count'class="list-count"></p>
    </div>
    <div class="add-new">
        <i class="fa-light fa-plus"></i>
        <p class="add-title">Add new to do</p>
    </div>
    <table>
      <tbody id="main-container"></tbody>
    </table>

  </div>  

  <div id="modal" class="modal hidden">
    <fieldset disabled="disabled">
      <form id="modal-form">
        <div edit-todo-id=""></div>
        <div class="input-items">
          <label>Title:</label>
          <input type='text'id="title-input" name="title" minlength="3" required>
        </div>
        <div class="date-items">
          <label>Due Date:</label>
          <select id="day-select" class="date" name="day">
            <option value="">Day</option>
          </select>
          <select id="month-select" class="date" name="month">
            <option value="">Month</option>
          </select>
          <select id="year-select" class="date" name="year">
            <option value="">Year</option>
          </select>
        </div>
        <div class="input-items">
          <label>Description:</label>
          <textarea type='text'id="description-input" name="description"></textarea>
        </div>
        <div id="modal-buttons">
          <button id="edit-save" class='mod-button' disabled>Edit Save</button>
          <button type="submit" id="save" class="mod-button">Save</button>
          <button id="mark-complete" class="mod-button">Mark As Complete</button>
        </div>
      </form>
    </fieldset>
  </div>
</body>
<script id="list-template" type="text/x-handlebars">
    <tr id="list-container">
      {{#each todo}}
        {{> item}}
      {{/each}}
    </tr>
</script>

<script id="todo-partial" type="text/x-handlebars">
    <td id="todo-item" todo-id={{id}}>
      <div id="todo-data">
        {{#if completed}} 
        <input type="checkbox" id='completed' class='checkbox' checked>
      {{else}}
        <input type="checkbox" id='completed' class='checkbox'>
      {{/if}}
      <p>{{title}} - 
        {{#checkIfBlank month year}}
        {{/checkIfBlank}}
      </p>
      </div>
      <div class='trash-box'>
        <i class="fa-regular fa-trash-can"></i>
      </div>
    </td>

</script>
<script id="nav-all-template" type="text/x-handlebars">
  <li id=nav-list-item class='nav-list-item'>
    <span class='nav-dates'>{{date}}</span>
    <span class='nav-counts'>{{count}}</span>
  </li>
</script>
</html>
